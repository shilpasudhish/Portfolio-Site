    <br />
    <main>
      <form action="./about.html" method="post" class="contact-form">
        <div class="msg">
          <label for="contact-Message">Message:* </label>
          <textarea
            id="contact-Message"
            maxlength="240"
            required
            placeholder="maximum 240 characters"
          ></textarea
          ><br />
        </div>
        <div class="input-form">
          <label for="name">Name (4 to 8 characters):</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="4"
            maxlength="8"
            size="10"
          />
          <label for="contact-email">E-mail*:</label>
          <input type="email" id="contact-email" required />
          <label for="contact-phone">Telephone:(###-###-####)</label>
          <input
            type="tel"
            id="contact-phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          /><br />

          <input type="submit" value="send message" />
        </div>
      </form>
    </main>
